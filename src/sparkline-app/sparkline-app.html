<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="sparkline-chart.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">

<dom-module id="sparkline-app">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <sparkline-chart>
      <vaadin-chart-series values="[1,7,3,1,5,6]"></vaadin-chart-series>
    </sparkline-chart>

    <vaadin-grid items="[[items]]" id="grid">
      <vaadin-grid-column>
        <template>
          foo #[[index]]
        </template>
      </vaadin-grid-column>
      <vaadin-grid-column>
        <template>
          <sparkline-chart>
            <vaadin-chart-series values="[1,7,3,1,5,6]"></vaadin-chart-series>
          </sparkline-chart>
        </template>
      </vaadin-grid-column>
    </vaadin-grid>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SparklineApp extends Polymer.Element {
      static get is() { return 'sparkline-app'; }
      static get properties() {
        return {
          items: {
            type: Array,
            value: () => Array(1000).fill(1)
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        Polymer.RenderStatus.beforeNextRender(this, () => this.$.grid.clearCache());
      }
    }

    window.customElements.define(SparklineApp.is, SparklineApp);
  </script>
</dom-module>
