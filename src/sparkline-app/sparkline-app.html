<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-ordered-layout/vaadin-horizontal-layout.html">
<link rel="import" href="../../bower_components/vaadin-ordered-layout/vaadin-vertical-layout.html">
<link rel="import" href="sparkline-chart.html">

<dom-module id="sparkline-app">
  <template>
    <style>
      :host {
        display: block;
        height: 100vh;
      }
    </style>
    <!-- Uncomment this and comment the vertical layout to see how chart behaves in non-flex container -->
    <!--<vaadin-chart type="column" chart3d categories='["Apples", "Oranges"]'>-->
      <!--<vaadin-chart-series title="John" values="[5,3]" stack="male" stacking="normal"></vaadin-chart-series>-->
    <!--</vaadin-chart>-->
    <vaadin-vertical-layout style="height: 100%;">
      <vaadin-chart type="column" chart3d categories='["Apples", "Oranges"]' style="flex: 1; flex-grow: 1;">
        <vaadin-chart-series title="John" values="[5,3]" stack="male" stacking="normal"></vaadin-chart-series>
      </vaadin-chart>
      <vaadin-chart type="column" chart3d categories='["Apples", "Oranges"]' style="flex: 1; flex-grow: 2;">
        <vaadin-chart-series title="John" values="[5,3]" stack="male" stacking="normal"></vaadin-chart-series>
      </vaadin-chart>
    </vaadin-vertical-layout>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SparklineApp extends Polymer.Element {
      static get is() { return 'sparkline-app'; }
      static get properties() {
        return {
          myTickets: {
            type: Array,
            reflectToAttribute: true
          },
          items: {
            type: Array,
            value: () => Array(1000).fill(1)
          }
        };
      }

      ready() {
        super.ready();
        this.myTickets = [[10,25],[15,26],[77,13]];
      }
    }

    window.customElements.define(SparklineApp.is, SparklineApp);
  </script>
</dom-module>
